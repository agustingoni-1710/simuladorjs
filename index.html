<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Agustin Goni">
    <title>Plazo Fijo Banco Nacion</title>
     <!-- BOOTSTRAP -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    
    <!-- Form Para Plazo Fijo-->

    <div class="row my-4">
        <h2 class="text-center">Calcular tu Plazo Fijo</h2>
        <p class="text-center">Ingresa tu E-mail y de forma <strong>GRATUITA</strong> te enviaremos la informacion del calculo mas detallada. </p>
        <form class="col-xl-6 col-md-12" id="formulario">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre">
            <label for="email" class="form-label">Correo Electr√≥nico</label>
            <input type="email" class="form-control" id="email" required>
            <label for="monto" class="form-label">Monto a Depositar</label>
            <input type="number" class="form-control" id="monto">
            <label for="plazo" class="form-label">Plazo(en dias)</label>
            <input type="number" class="form-control" id="plazo">
            <button type="submit" class="btn colorBoton my-2">Calcular</button>
        </form>
        <div class="col-xl-6 col-md-12">
            <img class="img-fluid rounded" src="img/imgPlazoFijo.jpeg" alt="">
        </div>
    </div>
    <!-- MUESTRO LOS DATOS -->
    <div class="row">
        <div class="col-12 text-center" id="infoUsuarios"></div>
    </div>
    <button class="btn btn-lg px-4 gap-3 colorBoton m-3" id="admin"> Admin </button>
    <div class="row">
        <div id="datosAdmin"></div>
    </div>

    <!-- Cotizador -->
    <div id="divDolar"></div>
    <div class="col-xl-6 col-md-12">
       <img class="img-fluid rounded" src="img/imgDolar.jpeg" alt="">
        </div>     
    <!-- FOOTER -->
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <svg class="bi" width="30" height="24">
                    <use xlink:href="#bootstrap" />
                </svg>
            </a>
            <span class="mb-3 mb-md-0 text-muted">&copy; 2022 BancoNacion.com</span>
        </div>
    </footer>
    
    <!-- toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>
</html>
